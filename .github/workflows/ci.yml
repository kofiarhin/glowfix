name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Verify Vite version
        run: npm run check:vite
      - name: Ensure no SCSS modules
        run: npm run check:scss
      - name: Lint
        run: npm run lint
      - name: Test with coverage
        run: npm run test
      - name: Build
        run: npm run build
